<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salle Mystérieuse</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="mystery-room">
        <h2>HAHAH je le savais, un coffre mystérieux apparaît...</h2>
        <p class="hint">Indice : C'est le chiffre qui nous lie ❤️</p>
        <input type="text" id="code" placeholder="Entrez le code">
        <button id="submitCode" class="button-open-box">Ouvrir le coffre</button>
        <p id="message"></p>
        <img id="chestImage" src="../images/coffre.jpg" alt="Coffre fermé">
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
